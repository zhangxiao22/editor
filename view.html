<!doctype html>
<html lang="us">

<head>
	<meta charset="utf-8">
	<title>view</title>
	<link href="external/jqueryui/jquery-ui.css" rel="stylesheet">
	<!-- <link href="css/reset.css" rel="stylesheet"> -->
	<style>
		.custom-editbox {
			width: 20%;
			outline: none;
			position: absolute;
			/* border: 2px solid #fff; */
		}

		.custom-editbox .text-area {
			width: 100%;
			/* height: 100%; */
			border: none;
			padding: 0;
			outline: none;
			/* font-size: 20px; */
			/* cursor: default; */
		}
	</style>
	<link href="css/common.css" rel="stylesheet">
</head>

<body>
	<script src="external/jquery/jquery.js"></script>
	<!-- <script src="external/jqueryui/jquery-ui.min.js"></script> -->
	<!-- <script defer src="external/fontawesome/fontawesome-all.js"></script> -->
	<!-- <script src="js/index.js"></script> -->
	<script>
		$(function () {
			let tempHtml = localStorage.getItem('tempHtml');
			$('body').append(tempHtml);


			
			$('.custom-editbox').find('.text-area').attr('contenteditable', false);
			$('.custom-editbox[data-href]').click(function () {
				window.open($(this).data('href'));
			});
		});
	</script>
</body>

</html>
